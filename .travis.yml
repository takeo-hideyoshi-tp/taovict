language: node_js
node_js:
- '6'
- '8'
- '9'
sudo: false
before_install:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
script:
- npm --version
- node_modules/.bin/builder run check-ci
- if [ "${TRAVIS_EVENT_TYPE}" = "push" ]; then npm run chromatic-test; fi
- npm prune --production
- node_modules/.bin/builder run build

env:
  global:
    # CHROMATIC_APP_CODE
    secure: 
